<!DOCTYPE html>
<html lang="en">
<head>
    <title>UserName Validation</title>
</head>
<body>
    <form action="usernamevalidation.html">
        <fieldset>
            <legend> <b> UserName Validation</b></legend>
            <label for="sal">saluation</label>
            <select name="sal" id="sal">
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Dr.">Dr.</option>
                <option value="None">None</option>
            </select>
            <br><br>

            <label for="">username</label>
            <input type="text" required id="user" name="user" pattern="[6-9]{0-9}[9]">
            <br><br>

            <label for="contact">contact</label>
            <input type="text" required id="contact" name="contact" pattern="[6-9]{0-9}[9]" >
            <br><br>

            <label for="Add">Address</label>
            <textarea name="Add" id="Add" cols="30" rows="10"></textarea>
            <br><br>

            <!----->

        </fieldset>
        <input type="submit">
    </form>
    
</body>
</html>
